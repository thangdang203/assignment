<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/login.css">
</head>

<body>
    <div class="container">
        <div class="main-banner">
            <img src="./img/anhlogin/image 1.png" alt="">
        </div>
        <div class="main-content">
            <p>Welcome back</p>
            <h1>Login to your account</h1>
            <form action="">
                <div class="Email">
                    <label for="inp-email">Email</label>
                    <input type="text" name="inp-email" placeholder="John.snow@gmail.com">
                </div>
                <div class="password">
                    <label for="inp-password">password</label>
                    <input type="password" name="inp-password">
                </div>
                <div class="remember-forgot">
                    <input type="radio">
                    <span>Remember me</span>
                    <span><a href="">Forgot password?</a></span>
                </div>
                <div class="login">
                    <Button>Login</Button>
                </div>
                <div class="login-gg">
                    <Button><img src="./img/anhlogin/iconfinder_Google_1298745 1.png" alt="">Or sign-in with
                        google</Button>
                    <p>Dont have an account?<a href="">Join free today</a> </p>
                </div>
            </form>
            <p></p>
        </div>
    </div>
</body>

</html>
