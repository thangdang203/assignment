<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img src="./img/anhlab2/image 19.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/anhlab2/image 20.jpg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Game</a></li>
                    <li><a href="">Champions</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Patch Notes</a></li>
                    <li><a href="">Discover</a></li>
                    <li><a href="">Esports</a></li>
                    <li><a href="">Universe</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="discover-champion">
                <div class="discover-champion-content">
                    <h2>CHOOSE YOUR CHAMPION</h2>
                    <p>Whether you like to dive straight into the fray, support your teammates, or something in between,

                </div>

                        <img src="./img/anhlab2/image 30.png" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="copyright">
                <span>© 2021 All Rights Reserved</span>
            </div>
            <div class="email">
                <form action="">
                    <input type="text" class="inp-email" placeholder="Email Address">
                    <input type="submit" value="Play For Free" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
